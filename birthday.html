<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(252, 225, 98);
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      // Function to play audio
      function playAudio() {
        var audio = document.getElementById("myAudio");
        audio.play();
      }

      // Add mousemove event listener to the document
      document.addEventListener("mousemove", playAudio);
    </script>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="/img/RABU.mp4" type="video/mp4" />
    </video>
    <audio id="myAudio" loop>
      <source src="/audio/rabu.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
